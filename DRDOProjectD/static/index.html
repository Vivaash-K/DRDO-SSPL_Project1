<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎤 Meeting Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .recording {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-100 to-indigo-200 min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-10 fade-in">
      <img src="static\Flaticon1.png" alt="Mic Icon" class="w-20 mx-auto mb-4 animate-bounce">
      <h1 class="text-4xl md:text-5xl font-bold text-indigo-800">Meeting Summarizer</h1>
      <p class="text-lg text-gray-700 mt-2">🎙 Record. ✍ Transcribe. 📄 Summarize.</p>
    </header>

    <!-- Buttons & Status -->
    <div class="text-center mb-8 fade-in">
      <button id="recordBtn" class="bg-indigo-600 text-white px-8 py-3 rounded-full text-lg shadow-lg hover:bg-indigo-700 transition-all duration-300">
        <i class="fa-solid fa-microphone"></i> Start Recording
      </button>
      <p id="statusText" class="mt-4 text-md text-gray-700">Click the mic to begin...</p>
    </div>

    <!-- Animated Image -->
    <div class="flex justify-center mb-10 fade-in">
      <img src="static\freepik1.png" 
           alt="Recording Animation" class="w-80 h-auto rounded-2xl shadow-xl border-4 border-white"/>
    </div>

    <!-- Transcription -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 fade-in">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-3">📝 Transcription</h2>
      <p id="transcription" class="text-gray-800 italic">Your transcription will appear here after recording...</p>
    </div>

    <!-- Summary -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-10 fade-in">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-3">📄 Summary</h2>
      <p id="summary" class="text-gray-800 italic">Summary will be generated here after transcription...</p>
      <div id="actionButtons" class="flex justify-center gap-6 mt-6" style="display:none;">
        <button id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition-all duration-300">
          <i class="fa-solid fa-download"></i> Download Word File
        </button>
        <button id="secureBtn" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700 transition-all duration-300">
          <i class="fa-solid fa-lock"></i> Secure Files
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 fade-in">
      Built with 💖 by Vivaash & Sukhmani | Powered by AI & Whisper
    </footer>
  </div>

  <!-- Script -->
  <script>
    const recordBtn = document.getElementById('recordBtn');
    const statusText = document.getElementById('statusText');
    let isRecording = false;

    // Action buttons
    const actionButtons = document.getElementById('actionButtons');
    const downloadBtn = document.getElementById('downloadBtn');
    const secureBtn = document.getElementById('secureBtn');

    recordBtn.addEventListener('click', async () => {
      isRecording = !isRecording;
      if (isRecording) {
        recordBtn.innerHTML = '<i class="fa-solid fa-stop"></i> Stop Recording';
        recordBtn.classList.add("recording");
        statusText.innerText = "🎙 Recording in progress...";
        actionButtons.style.display = 'none';
        try {
          await fetch('/start_recording', { method: 'POST' });
        } catch (err) {
          statusText.innerText = "❌ Failed to start recording.";
          isRecording = false;
        }
      } else {
        recordBtn.innerHTML = '<i class="fa-solid fa-microphone"></i> Start Recording';
        recordBtn.classList.remove("recording");
        statusText.innerText = "⏳ Processing transcription...";
        try {
          await fetch('/start_recording', { method: 'POST' });
        } catch (err) {
          statusText.innerText = "❌ Failed to stop recording.";
          return;
        }
        try {
          const transcribeRes = await fetch('/transcribe', { method: 'POST' });
          const transcribeData = await transcribeRes.json();
          if (transcribeData.status === 'success') {
            document.getElementById('transcription').innerText = transcribeData.transcription;
            statusText.innerText = "⏳ Generating summary...";
            const summarizeRes = await fetch('/summarize', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text: transcribeData.transcription })
            });
            const summarizeData = await summarizeRes.json();
            if (summarizeData.status === 'success') {
              document.getElementById('summary').innerText = summarizeData.summary;
              statusText.innerText = "✅ Transcription and summary complete.";
              actionButtons.style.display = 'flex';
              // Store for download
              window._lastTranscription = transcribeData.transcription;
              window._lastSummary = summarizeData.summary;
            } else {
              document.getElementById('summary').innerText = 'Summary failed: ' + summarizeData.message;
              statusText.innerText = "❌ Summary failed.";
              actionButtons.style.display = 'none';
            }
          } else {
            document.getElementById('transcription').innerText = 'Transcription failed: ' + transcribeData.message;
            document.getElementById('summary').innerText = '';
            statusText.innerText = "❌ Transcription failed.";
            actionButtons.style.display = 'none';
          }
        } catch (err) {
          document.getElementById('transcription').innerText = 'Transcription failed.';
          document.getElementById('summary').innerText = '';
          statusText.innerText = "❌ Error during processing.";
          actionButtons.style.display = 'none';
        }
      }
    });

    // Download Word File
    downloadBtn.addEventListener('click', async () => {
      if (!window._lastTranscription || !window._lastSummary) return;
      statusText.innerText = "⏬ Preparing Word file...";
      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            transcription: window._lastTranscription,
            summary: window._lastSummary
          })
        });
        if (!response.ok) throw new Error('Download failed');
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'meeting_summary.docx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        statusText.innerText = "✅ Word file downloaded.";
      } catch (err) {
        statusText.innerText = "❌ Download failed.";
      }
    });

    // Secure Files
    secureBtn.addEventListener('click', async () => {
      statusText.innerText = "🔒 Securing files...";
      try {
        const response = await fetch('/wipe_data', { method: 'POST' });
        const data = await response.json();
        if (data.status === 'success') {
          statusText.innerText = "✅ All files securely deleted.";
        } else {
          statusText.innerText = "❌ Secure wipe failed: " + data.message;
        }
      } catch (err) {
        statusText.innerText = "❌ Secure wipe failed.";
      }
    });
  </script>

</body>
</html>
